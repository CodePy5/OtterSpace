<DOCTYPE HTML>
    <head>
        <script src="jquery-3.2.1.min.js"></script>
        <style>
            #background{
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0px; bottom: 0px; left: 0px; right: 0px;
            }
            #otter{
                position: absolute;
                width: 50vw;
                bottom: 10px;
                left: 0vw;
            }
            #play{
                position: absolute;
                font-size: 5vw;
                color: lightblue;
                top: 0px;
            }
            #help{
                position: absolute;
                width: 50vw;
                bottom: 10px;
                left: 50vw;
            }
            #score {
                position: absolute;
                background-color: red;
                top: 0px;
                right: 0%;
                font-size: 5vw;
                z-index: 2;
                display: none;
            }
        </style>
    </head>
    <body>
        <img id="background" src="milky-way.jpg"/>
        <img id="otter" onClick="window.location.replace('play.html')" src="space-otter.png"/>
        <img id="help" onclick="window.location.replace('help.html')" src="Q.png"/>
        <p id="play">Tap the otter to Play!</p> 
        <div id="score"></div>
        <script>
            $(document).ready(function () {
                var strg = window.localStorage;
                if (strg.getItem("high") != null) {
                    $("#score").show();
                    $("#score").html("High Score: " + strg.getItem("high"));
                }
            });
        </script>
    </body>
