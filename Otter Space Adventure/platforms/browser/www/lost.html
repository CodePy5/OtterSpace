<DOCTYPE HTML>
    <head>
        <style>
            #background{
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0px; bottom: 0px; left: 0px; right: 0px;
            }
            #lose{
                position: absolute;
                font-size: 10vw;
                color: red;
                top: 50vh;
            }
        </style>
    </head>
    <body>
        <img id="background" src="milky-way.jpg"/>
        <p id="lose">You lost!</p>
        <script>
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            async function go(){
                await sleep(1000);
                window.location.replace("index.html");
            }
            go();
        </script>
    </body>
